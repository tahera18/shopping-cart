<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="dec-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="current-phone" type="text" class="form-control text-center" value="1">
                           <button id="inc-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="dec-case" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="current-case" type="text" class="form-control text-center" value="1">
                           <button id="inc-case" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const phonePrice = document.getElementById("phone-price").innerText;
      const phonePriceNumber = parseFloat(phonePrice);
  
      const casePrice = document.getElementById("case-price").innerText;
      const casePriceNumber = parseFloat(casePrice);
  
      // phone increase 
      const incPhone = document.getElementById("inc-phone");
      incPhone.addEventListener("click", function(){
         updateItem("current-phone", 1);
         updateAmount("phone-price",phonePriceNumber);
      })
  
      // phone decrease
      const decPhone = document.getElementById("dec-phone");
      decPhone.addEventListener("click", function(){
         const value = updateItem("current-phone", -1);
         if(value != -1){
            updateAmount("phone-price", -1 * phonePriceNumber);
         }
      })
  
      // case increase 
      const incCase = document.getElementById("inc-case");
      incCase.addEventListener("click", function(){
         updateItem("current-case", 1);
         updateAmount("case-price",casePriceNumber);
      })
  
      // case decrease
      const decCase = document.getElementById("dec-case");
      decCase.addEventListener("click", function(){

         const value = updateItem("current-case", -1);
         if(value != -1){
            updateAmount("case-price", -1 * casePriceNumber);
         }
      })
  
  
      function updateItem(id,num){
         const currentItem = document.getElementById(id).value;
         const currentItemNumber = parseFloat(currentItem);
         if (num == -1 && currentItemNumber == 0) {
            return -1;
         } else {
            document.getElementById(id).value = currentItemNumber + num;
         }
         
      }
  
      function updateAmount(id,unitPrice){
         const currentPrice = document.getElementById(id).innerText;
         const currentPriceNumber = parseFloat(currentPrice);
         document.getElementById(id).innerText = currentPriceNumber + unitPrice;
  
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const updatedSubtotal = subtotalNumber + unitPrice;
  
         document.getElementById("subtotal").innerText = updatedSubtotal;
         document.getElementById("total").innerText = updatedSubtotal;
      }
  
   </script>
</body>

</html>
